<swiper-container class="   bg-black w-[100%] md:h-[60dvh]  h-[35dvh] flex lg:justify-between items-center justify-center z-10"  effect="cube" direction="horizontal"
 mousewheel="true" autoplay-delay="4000" autoplay-disable-on-interaction="true">
    @for (item of carouselSlideItem; track $index) {
        <swiper-slide>
            <app-carouselslide [data]="item"></app-carouselslide>
        </swiper-slide>
    }
</swiper-container>

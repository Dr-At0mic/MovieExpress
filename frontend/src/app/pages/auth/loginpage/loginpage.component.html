<style>
  .pattern {
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)),
      url("../../../assets/newletterbakcground.jpg");
  }
</style>
<div class="h-[100dvh] flex justify-center align-middle pattern">
  <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
    <div class="flex-1">
      <div class="text-center">
        <span class="text-red-700 text-2xl font-extrabold">MovieExpress</span>

        <p class="mt-3 text-gray-500 dark:text-gray-300">
          Sign in to access your account
        </p>
      </div>
      <span class="text-red-600"> {{errorMessage}}</span>
      <div class="mt-8">
        <form>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
              >Email Address</label
            >
            <input  
              type="email"
              name="email"
              id="email"
              placeholder="example@example.com"
              class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-white dark:bg-black opacity-60 dark:text-gray-300 dark:border-gray-700 focus:border-red-400 dark:focus:border-red-400 focus:ring-red-400 focus:outline-none focus:ring focus:ring-opacity-40"
              #email
              (change)="handleEmail(email.value)"
            />
          </div>

          <div class="mt-6">
            <div class="flex justify-between mb-2">
              <label
                for="password"
                class="text-sm text-gray-600 dark:text-gray-200"
                >Password</label
              >
              <a
                href="#"
                class="text-sm text-gray-400 focus:text-red-500 hover:text-red-500 hover:underline"
                >Forgot password?</a
              >
            </div>

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Your Password"
              class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-white dark:bg-black opacity-60 dark:text-gray-300 dark:border-gray-700 focus:border-red-400 dark:focus:border-red-400 focus:ring-red-400 focus:outline-none focus:ring focus:ring-opacity-40"
              #password
              (change)="handlePassword(password.value)"
            />
          </div>

          <div class="mt-6">
            <button
            type="button"
            (click)="handleSubmit()"  
            class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-red-500 rounded-lg hover:bg-red-400 focus:outline-none focus:bg-red-400 focus:ring focus:ring-red-300 focus:ring-opacity-50"
            >
              Sign in
            </button>
          </div>
        </form>

        <p class="mt-6 text-sm text-center text-gray-400">
          Don&#x27;t have an account yet?
          <a
            routerLink=""
            class="text-red-500 focus:outline-none focus:underline hover:underline"
            >Sign up</a
          >.
        </p>
      </div>
    </div>
  </div>
</div>

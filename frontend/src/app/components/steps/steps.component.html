<div class="bg-inherit w-[100%] flex justify-center align-middle">
    <div
        class="inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform rounded-lg shadow-xl dark:bg-black opacity-70 sm:my-8 sm:align-middle sm:max-w-md sm:w-full sm:p-6 lg:h-[80%]">
        <div>
            <div class="mt-4 text-center">
                <h3 class="font-medium leading-6 capitalize text-white" id="modal-title">
                    Welcome to <span class="text-red-600 font-bold">MovieExpress</span>
                </h3>

                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                    Lorem, ipsum dolor sit amet consectetur
                    adipisicing elit. Aspernatur dolorum aliquam ea, ratione deleniti porro officia? Explicabo
                    maiores suscipit.
                </p>
            </div>
        </div>
        <div>
            <label for="email" class="block text-sm text-gray-500 dark:text-gray-300">Email Address</label>

            <div class="relative flex items-center mt-2">
                <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 mx-3 text-gray-400 dark:text-gray-500">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                </span>

                <input type="email" placeholder="john@example.com"
                    class="block w-full py-2.5 text-gray-700 placeholder-gray-400/70 pl-11 pr-5 rtl:pr-11 rtl:pl-5 dark:bg-black dark:text-gray-300 dark:border-gray-600 focus:border-red-400 dark:focus:border-red-300 focus:outline-none focus:ring-opacity-40 border border-gray-300 focus:ring focus:ring-gray-300 focus:border-transparent rounded-md">
            </div>
        </div>

        <div class="mt-5">
            <div class="flex items-center justify-between">
                <label for="password" class="block text-sm text-gray-500 dark:text-gray-300">Password</label>
            </div>

            <div class="relative flex items-center mt-2">
                <button class="absolute right-0 focus:outline-none rtl:left-0 rtl:right-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-6 h-6 mx-4 text-gray-400 transition-colors duration-300 dark:text-gray-500 hover:text-gray-500 dark:hover:text-gray-400">
                        <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                        <path fill-rule="evenodd"
                            d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
                            clip-rule="evenodd" />
                    </svg>
                </button>

                <input type="password" placeholder="********"
                    class="block w-full py-2.5 text-gray-700 placeholder-gray-400/70 border border-gray-200 rounded-lg pl-5 pr-11 rtl:pr-5 rtl:pl-11 bg-black dark:text-gray-300 dark:border-gray-600 focus:border-red-400 dark:focus:border-red-300 focus:ring-red-300 focus:outline-none focus:ring focus:ring-opacity-40">
            </div>
        </div>
        <label for="Captcha" class="block text-sm text-gray-500 dark:text-gray-300 mt-6 mb-2">Captcha</label>
        <div class=" flex *:sm:justify-between  flex-row" id="Captcha">
           
            <span
                class="w-full px-4 text-center py-3 text-sm font-medium tracking-wide text-black capitalize bg-white transition-colors duration-300 transform border border-gray-200 rounded-md sm:w-1/2 sm:mx-2 dark:text-gray-200 dark:border-gray-700  focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                Captcha
            </span>

            <input
              placeholder="Enter Captcha"  class="block w-full py-2.5 text-gray-700 placeholder-gray-400/70 border border-gray-200 rounded-lg pl-5 pr-11 rtl:pr-5 rtl:pl-11 bg-black dark:text-gray-300 dark:border-gray-600 focus:border-red-400 dark:focus:border-red-300 focus:ring-red-300 focus:outline-none focus:ring focus:ring-opacity-40">
            />
        </div>
        <div class=" mt-10 sm:flex sm:items-center sm:-mx-2">
            <button
                class="w-full px-4 py-3 text-sm font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md sm:w-1/2 sm:mx-2 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                Cancel
            </button>

            <button
                class="w-full px-4 py-3 mt-4 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-red-600 rounded-md sm:mt-0 sm:w-1/2 sm:mx-2 hover:bg-red-500 focus:outline-none focus:ring focus:ring-red-300 focus:ring-opacity-40">
                Next
            </button>
        </div>
    </div>
</div>
